<ion-content>
  <div class="modal-page">
    <div class="modal-page-fragment">
      <p class="modal-title">{{_title}}</p>
      <div class="modal-content-instructions" [innerHTML]="_text"></div>
      <div class="checkbox-item">
        <p class="checkbox-label">Voce quer ser lembrado novamente no proximo contato?</p>
        <ion-checkbox 
            name="statusCheckbox" 
            [(ngModel)]="status"
            checked></ion-checkbox>
      </div>
    </div>
    <div class="modal-page-fragment modal-page-actions">
      <ion-label class="modal-actions-button-update" color="primary" (click)="onUpdateButtonTouch()">Fechar</ion-label>
    </div>
  </div>
</ion-content>
